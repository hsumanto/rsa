subprojects {
    apply plugin: 'java'

    repositories {
        jcenter()

        maven {
            url "https://artifacts.unidata.ucar.edu/content/repositories/unidata-releases/"
        }
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.6.1'
        runtime files('../../config')
        testCompile 'junit:junit:4.12'
    }

    version '2.3.6'

    jar {
        manifest {
            attributes("Implementation-Version": version)
        }
    }
}
